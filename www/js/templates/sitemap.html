<div class="row stdContent" style="margin-top: 40px">
    <div class="large-12 columns">
            <div class="sitemap_wrapper">
                <div ng-repeat="sitemap in d.Sitemap">
                    <p class="sitemap_Description">{{sitemap.title}}</p>
                    <a ng-repeat="links in sitemap.dots" ng-class="{{links.classes}}" href="{{links.link}}">{{links.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
