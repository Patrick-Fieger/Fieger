<!DOCTYPE html>
<html ng-app="fieger">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width" name="viewport">
        <title>Fieger Lamellenfenster</title>
        <base href="/">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="css/foundation.css?v=1.0"/>
            <link rel="stylesheet" type="text/css" href="css/fonts.css?v=1.0"/>
            <link rel="stylesheet" type="text/css" href="css/spezial.css?v=1.0"/>
            <link rel="stylesheet" type="text/css" href="css/style.css?v=1.0"/>
            <link rel="stylesheet" type="text/css" href="css/photoswipe.css?v=1.0"/>
            <link rel="stylesheet" type="text/css" href="css/default-skin.css?v=1.0"/>
            <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <![endif]-->
        </head>
        <body style="overflow-x: hidden; overflow-y: visible;">
            <nav class="pushy pushy-left" ng-controller="MenuCtrl">
                <ul>
                    <li ng-repeat="item in Menu" ng-include="'menu-renderer'"></li>
                    <li ng-repeat="f in Footer"><a ui-sref="{{f.href}}">{{f.title}}</a></li>
                    <!-- <li><a href="http://www.louvrewindow.com">Englische Version</a></li> -->
                </ul>
            </nav>
            <header class="slide">
                <div class="row">
                    <div class="off_menu menu-btn">
                        <div class="burger"></div>
                    </div>
                    <div class="logo_wrapper">
                        <a class="logo" href="/"></a>
                    </div>
                </div>
                <div class="nav_wrapper" ng-controller="MenuCtrl">
                    <div class="row">
                        <ul class="left dropdown">
                            <li ng-repeat="item in Menu" ng-include="'menu-renderer'"></li>
                        </ul>
                        <ul class="right">
                            <!-- <div ng-click="changeLanguage('en')" class="en"></div> -->
                            <div class="en"><a href="http://www.louvrewindow.com" style="width: 100%;height: 100%;float: left;" target="_blank"></a></div>
                            <!-- <div ng-click="changeLanguage('de')" class="de"></div> -->
                        </ul>
                    </div>
                </div>
            </header>
            <div class="container slide">
                <div ui-view></div>
            </div>
            <footer class="slide" ng-controller="MenuCtrl">
                <div class="row">
                    <ul>
                        <li ng-repeat="f in Footer"><a ui-sref="{{f.href}}">{{f.title}}</a></li>
                        <!-- <li><a href="http://www.louvrewindow.com">Englische Version</a></li> -->
                    </ul>
                    <p class="copyright">{{Copyright}}</p>
                </div>
            </footer>
            <div class="md-modal md-effect-3" id="modal-3">
                <div class="md-content">
                    <h3>Fehler</h3>
                    <div>
                        <p></p>
                        <button class="md-close">Ok</button>
                    </div>
                </div>
            </div>
            <div class="site-overlay"></div>
            <div class="md-overlay"></div>
            <div class="scrolltop"><div></div></div>
            <script type="text/ng-template" id="menu-renderer">
                            <a ui-sref="{{item.href}}" class="{{item.class}}">{{item.title}}</a>
                            <ul ng-if="item.Menu && item.Menu.length > 0" class="drop_down">
                                            <li ng-repeat="item in item.Menu" ng-include="'menu-renderer'"></li>
                            </ul>
            </script>
            <script type="text/javascript" src="js/core/angular.min.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/angular-route.min.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/angular-animate.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/angular-sanitize.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/route.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/local.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/jquery.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/jquery.vmap.packed.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/jquery.vmap.world.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/nprogress.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/isotope.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/easing.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/photoswipe.min.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/photoswipe-ui-default.min.js?v=1.0"></script>
            <script type="text/javascript" src="js/core/highlight.js?v=1.0"></script>
            <script type="text/javascript" src="js/custom/events.js?v=1.0"></script>
            <script src="https://www.youtube.com/iframe_api"></script>
            <script type="text/javascript" src="js/core/angular-youtube-embed.min.js?v=1.0"></script>
            <!-- ANGULAR -->
            <script type="text/javascript" src="js/angular/ctrl/Start.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/FLW40.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/FLW28.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/FLW24.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/FGL.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Themen.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Thema.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Spezial.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Referenzen.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Produkte.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Download.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Lamellenfenster.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/Index.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/ctrl/IndexMobile.js?v=1.0"></script>
            <script type="text/javascript" src="js/angular/app.js?v=1.0"></script>
            <!-- Root element of PhotoSwipe. Must have class pswp. -->
            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                <!-- Background of PhotoSwipe.
                It's a separate element as animating opacity is faster than rgba(). -->
                <div class="pswp__bg"></div>
                <!-- Slides wrapper with overflow:hidden. -->
                <div class="pswp__scroll-wrap">
                    <!-- Container that holds slides.
                                            PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>
                    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                    <div class="pswp__ui pswp__ui--hidden">
                        <div class="pswp__top-bar">
                            <!--  Controls are self-explanatory. Order can be changed. -->
                            <div class="pswp__counter"></div>
                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                            <button class="pswp__button pswp__button--share" title="Share"></button>
                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                    <div class="pswp__preloader__cut">
                                        <div class="pswp__preloader__donut"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                            <div class="pswp__share-tooltip"></div>
                        </div>
                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                        </button>
                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                        </button>
                        <div class="pswp__caption">
                            <div class="pswp__caption__center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
